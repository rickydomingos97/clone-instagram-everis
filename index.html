<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="/images/iphone-inta.png" alt="iphone">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="/images/Instagram_logo.svg.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="/images/fotoperfil.png" alt="profile-photo">
                </div>
                <a href="#" class="instagram-login">Continue as ricardodomingosofficiel</a>
                <a href="#" class="instagram-logout">Remove account</a>
            </div>
            <div class="group">
                <p class="not-account">Not ricardodomingosofficiel?</p>
                <p class="not-account">
                    <span class="link-blue">Switch accounts</span>
                    <span class="link-blue">Sing In</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Download</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
            </div>
        </div>
    </div>
</body>

</html>
